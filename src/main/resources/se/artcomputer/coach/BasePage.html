<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Headless Coach</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="row">
    <div class="hero-unit">
        <img src="logo.png"class="img-circle" alt="Logo"/>

        <h1>The Headless Coach</h1>
    </div>
</div>

<div class="row">
    <div class="span1"></div>
    <div class="span8">
        <wicket:child/>
    </div>
</div>

<div class="row">
    <div class="span1"></div>
    <div class="span8">
        <p><span wicket:id="version">[version]</span></p>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
