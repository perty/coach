<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Coach page</title>
</head>
<body>
<wicket:extend>
    <h1>Welcome</h1>

    <p>Please describe your problem and try to answer the coach's questions.</p>

    <p>Tip: press Alt-A to focus on the input field, should it not happen automatically.</p>

    <div wicket:id="transcript"/>

    <div>
        <form wicket:id="form">
            <label for="answer"><b><u>A</u>nswer:</b></label>
            <input id="answer" accesskey="A" style="width: 100%" wicket:id="answer" autofocus/><br/>
        </form>
    </div>
</wicket:extend>
</body>
</html>
