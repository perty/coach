<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Coach page</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<wicket:extend>
    <div id="bd">
        <h1>Welcome</h1>
        <p>Please describe your problem and try to answer the coach's questions.</p>
        <div wicket:id="transcript">

        </div>
        <div>
            <form wicket:id="form">
                <b>Answer:</b>
                <input style="width: 100%" wicket:id="answer" autofocus/><br/>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
