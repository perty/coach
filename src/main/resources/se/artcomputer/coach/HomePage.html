<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Headless Coach</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<wicket:extend>
    <div id="bd">
        <h2>Congratulations!</h2>

        <p>You have found the headless coach!</p>

        <p>Go <a href="#" wicket:id="coachLink">here</a> to go to the coach</p>

        <p>Note: the coach recommends not to use Internet Explorer as it has an inconvenient focus bug.</p>
    </div>
</wicket:extend>
</body>
</html>
